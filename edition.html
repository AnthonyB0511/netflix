<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Edition profil</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/5fa515c205.js" crossorigin="anonymous"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="edition">
            <h1>Editer le profil</h1>
            <div class="flexContainer">
                <div class="image">
                    <img src="img/profil_base.svg" alt="image de votre profil">
                    <i class="fa-solid fa-pen"></i>
                </div>
                <div class="txt">
                    <form action="" method="post">
                        <input type="text" placeholder="Papa">
                        <h2>Langue</h2>
                        <select name="pays" id="pays">
                            <option value="français"selected>France</option>
                            <option value="espagnol">Espanol</option>
                            <option value="deutsch">Deutsch</option>
                            <option value="english">English</option>
                        </select>
                        <h2>Alias</h2>
                        <p>Votre alias est un identifiant unique qui sera utilisé lorsque vous jouerez à des jeux sur Netflix avec d'autres abonnés</p>
                        <a href="">en savoir plus</a>
                        <input type="text" placeholder="Créer un alias" >
                    </form>
                    <h2>Catégories d'âges</h2>
                    <div class="age">
                        <p class ="age">Tous les âges</p>
                        <a href="">Modifier</a>
                    </div>
                
                    <div class="btn">
                        <a href="gestion.html" class="white">Enregistrer</a>
                        <a href="gestion.html">Annuler</a>
                        <a href="">Supprimer</a>
                    </div>
                </div>
            </div>
        </div>
    </main>   
</body>
</html>
