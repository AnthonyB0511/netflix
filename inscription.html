<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Inscription</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/5fa515c205.js" crossorigin="anonymous"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="inscriptionConnexion">
            <!-- barre navigation -->
            <div class="navBar">
                <div class="logo">
                    <a href="index.html"><img src="img/logo_netflix.svg" alt="logo netflix"></a>
                </div>
                
                <div class="boutton">
                    <ul>
                        <li class="button"><a href="connexion.html" >Connexion</a></li>
                        <li class ="button2"><a href="inscription.html" >Inscription</a></li>
                    </ul>
                </div>
            </div>
            <!-- formulaire d'inscription -->
            <div class="form">
                <form action="" method="post">
                    <h1>Inscrivez-vous</h1>
                    <div class="name">
                        <p>
                            <label for="prenom">Prénom</label>
                            <input type="text" placeholder="Votre prénom" required>
                        </p>
                        <p>
                            <label for="prenom">Nom</label>
                            <input type="text" placeholder="Votre nom" required>
                        </p>
                    </div>
                    <p class ="mail">
                        <label for="mail">Adresse mail</label>
                        <input type="mail"placeholder="exemple@email.com"required>
                    </p>
                    <p class="tel">
                        <label for="Numéro de téléphone">Numéro de téléphone</label>
                        <select name="tel" id="tel">
                            <option value="+33" selected>+33</option>
                            <option value="+32">+32</option>
                            <option value="+34">+34</option>
                        </select>
                        <input type="number" placeholder="Votre numéro de téléphone">
                    </p>
                    <p class="dateNaissance">
                        <label for="dateNaissance">Date de naissance</label>
                        <input type="text" placeholder="AAAA/MM/JJ">
                    </p>
                    <div class="compte">
                        <p>Vous avez un compte ?</p>
                        <a href="connexion.html">Connectez-vous</a>
                    </div>
                    <input type="submit" value="M'inscrire" class="btnSubmit">

                </form>
            </div>
        </div>
    </main>
</body>
</html>
